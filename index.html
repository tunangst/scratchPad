<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>TRUnangst's Scratch Page</title>
    </head>
    <body>
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~ buttons ~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <section id="links">
            <a href="#" id="rotateIn" class="btn">rotate in</a>
            <a href="#" id="swipeIn" class="btn">swipe in</a>
            <a href="#" id="crossOut" class="btn">cross out</a>
            <a href="#" id="stretchOut" class="btn">stretch out</a>
            <a href="#" id="shadeIn" class="btn">shade in</a>
            <a href="#" id="shineIn" class="btn">shine in</a>
            <a href="#" id="checkOver" class="btn">check over</a>
            <a href="#" id="burstOut" class="btn">burst out</a>
            <a href="#" id="shakeMe" class="btn">shake me</a>
            <a href="#" id="shineOver" class="btn">shine over</a>
        </section>
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~ buttons ~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~ images ~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <section id="images">
            <figure id="fadeInRotateZoom">
                <img src="image.jpg" alt="silly self portrait" />
                <figcaption>
                    <h3>Twist & Fade</h3>
                    <p>fade-in, rotate, zoom</p>
                </figcaption>
            </figure>
            <figure id="slideRightRotateZoom">
                <img src="image.jpg" alt="silly self portrait" />
                <figcaption>
                    <h3>Twist & Slide</h3>
                    <p>slide-right, rotate, zoom</p>
                </figcaption>
            </figure>
            <figure id="slideRightOut">
                <img src="image.jpg" alt="silly self portrait" />
                <figcaption>
                    <h3>Slide Out</h3>
                    <p>slide right & out</p>
                </figcaption>
            </figure>
            <figure id="slideUp">
                <img src="image.jpg" alt="silly self portrait" />
                <figcaption>
                    <h3>Slide Up</h3>
                    <p>slide up for caption space</p>
                </figcaption>
            </figure>
            <figure id="slideUpParalax">
                <img src="image.jpg" alt="silly self portrait" />
                <figcaption>
                    <h3>Slide Paralax</h3>
                    <p>slide up for caption space. Image paralaxes</p>
                </figcaption>
            </figure>
        </section>
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~ images ~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~ spinners ~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <section id="spinners">
            <div id="beveledCircleGradient" class="spinnerContainer">
                <span></span>
            </div>
            <div id="threeRotatingBars" class="spinnerContainer">
                <span></span>
            </div>
            <div id="ringOfCircles" class="spinnerContainer">
                <span></span>
            </div>
            <div id="constantWavingBars" class="spinnerContainer">
                <span class='line1'></span>
                <span class='line2'></span>
                <span class='line3'></span>
                <span class='line4'></span>
                <span class='line5'></span>
            </div>
            <div id="pausingWavingBars" class="spinnerContainer">
                <span class='line1'></span>
                <span class='line2'></span>
                <span class='line3'></span>
                <span class='line4'></span>
                <span class='line5'></span>
            </div>
            <div id="test" class="spinnerContainer">
                <span class="cloud"></span>
                <span class="rain"></span>
                <span class="rain"></span>
                <span class="rain"></span>

            </div>
        </section>
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~ spinners ~~~~~~~~~~~~~~~~~~~~~~~~ -->

        <section id="class">
            <div class="hexagonContainer">
                <div class="hexagon"></div>
            </div>
        </section>
    </body>
</html>
